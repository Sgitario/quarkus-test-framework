apiVersion: v1
kind: Pod
metadata:
  name: container-registry-pod
  labels:
    app: container-registry
spec:
  containers:
  - name: registry
    image: registry:2
    ports:
    - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: container-registry
spec:
  type: LoadBalancer
  selector:
    app: container-registry
  ports:
  - port: 5000