name: "Jacoco Test Build"
on:
  workflow_dispatch:
jobs:
  build-jvm-latest:
    name: Daily build - JVM - 2.0.0.CR3 Quarkus
    runs-on: ubuntu-latest
    needs: quarkus-main-build
    strategy:
      matrix:
        quarkus-version: ["2.0.0.CR3"]
        java: [ 11 ]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Install JDK {{ matrix.java }}
        uses: joschi/setup-jdk@e87a7cec853d2dd7066adf837fe12bf0f3d45e52
        with:
          java-version: ${{ matrix.java }}
      - name: Build
        run: |
          mvn -s .github/mvn-settings.xml clean install -Pframework,examples,coverage -Dvalidate-format -Dquarkus.platform.version="${{ matrix.quarkus-version }}"
      - name: Generate Jacoco Report
        run: |
          cd coverage-report
          mvn package
      - name: Generate Jacoco Badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          generate-branches-badge: true
          jacoco-csv-file: coverage-report/target/site/jacoco/jacoco.csv
      - name: Zip Artifacts
        if: failure()
        run: |
          zip -R artifacts-jvm-latest-${{ matrix.java }}.zip '*-reports/*'
      - name: Archive artifacts
        if: failure()
        uses: actions/upload-artifact@v1
        with:
          name: ci-artifacts
          path: artifacts-jvm-latest-${{ matrix.java }}.zip