name: "Pull Request Build"
on:
  - pull_request
jobs:
  linux-build-jvm-released:
    name: PR - Linux - JVM build - Released Versions
    runs-on: ubuntu-latest
    strategy:
      matrix:
        quarkus-version: ["2.1.0.Final"]
        java: [ 11 ]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Reclaim Disk Space
        run: .github/ci-prerequisites.sh
      - name: Install JDK {{ matrix.java }}
        uses: joschi/setup-jdk@e87a7cec853d2dd7066adf837fe12bf0f3d45e52
        with:
          java-version: ${{ matrix.java }}
      - name: Install jBANG
        run: |
          curl -Ls https://sh.jbang.dev | bash -s - app install --fresh --force quarkus@quarkusio
      - name: Install Quarkus CLI
        run: |
          jbang app install --fresh --force quarkus@quarkusio
          quarkus --version
      - name: Build in JVM mode
        run: |
          mvn -fae -s .github/mvn-settings.xml clean install -Pframework  -Dvalidate-format -Dquarkus.platform.version="${{ matrix.quarkus-version }}" $EXCLUDE_MODULES  -Drun-cli-tests
      - name: Zip Artifacts
        run: |
          zip -R artifacts-quarkus${{ matrix.quarkus-version }}-linux-jvm${{ matrix.java }}.zip '*-reports/*'
      - name: Archive artifacts
        uses: actions/upload-artifact@v1
        with:
          name: ci-artifacts
          path: artifacts-quarkus${{ matrix.quarkus-version }}-linux-jvm${{ matrix.java }}.zip
  windows-build-jvm-latest:
    name: PR - Windows - JVM build - Latest Version
    runs-on: windows-latest
    strategy:
      matrix:
        java: [ 11 ]
        quarkus-version: ["2.1.0.Final"]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Install JDK {{ matrix.java }}
        uses: joschi/setup-jdk@e87a7cec853d2dd7066adf837fe12bf0f3d45e52
        with:
          java-version: ${{ matrix.java }}
      - name: Install jBANG
        run: |
          iex "& { $(iwr https://ps.jbang.dev) } app install --fresh --force quarkus@quarkusio"
      - name: Install Quarkus CLI
        run: |
          jbang app install --fresh --force quarkus@quarkusio
          quarkus --version
      - name: Build in JVM mode
        shell: bash
        run: |
          mvn -fae -s .github/mvn-settings.xml clean install -Pframework -Dquarkus.platform.version="${{ matrix.quarkus-version }}" -Drun-cli-tests
      - name: Zip Artifacts
        shell: bash
        if: failure()
        run: |
          # Disambiguate windows find from cygwin find
          /usr/bin/find . -name '*-reports/*' -type d | tar -czf artifacts-latest-windows-jvm${{ matrix.java }}.tar -T -
      - name: Archive artifacts
        if: failure()
        uses: actions/upload-artifact@v1
        with:
          name: ci-artifacts
          path: artifacts-latest-windows-jvm${{ matrix.java }}.tar